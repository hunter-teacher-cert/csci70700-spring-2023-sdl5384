<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.5 -8" rotation="0 45 0" height="3" color="silver"></a-box>
      <a-box position="-2 0.5 -7" rotation="0 45 0" height="3" color="silver"></a-box>
      <a-box position="-2 0.5 -6" rotation="0 45 0" height="3" color="red"></a-box>
      <a-box position="1 0.5 -5" rotation="0 45 0" height="3" color="red"></a-box>
      <a-box position="0 0.5 -4" rotation="0 45 0" height="3" color="red"></a-box>
      <a-box position="-1 0.5 -3" rotation="0 45 0" height="3" color="brown"></a-box>
      <a-box position="-2 0.5 -2" rotation="0 45 0" height="3" color="red"></a-box>
      <a-sphere position="0 8 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="-10 10 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="-1 10 -5" radius="0.75" color="white"></a-sphere>

      <a-entity>
        <a-sphere position="0 35 -5" radius="1.75" color="gray"></a-sphere>
        <a-sphere position="0.05 35 -5" radius="2.25" color="black"></a-sphere>
      </a-entity>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" zoom="50%" height="100" color="green"></a-plane>
      <a-sky color="blue"></a-sky>
    </a-scene>
  </body>
</html>
